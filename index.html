<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="d-flex justify-content-center mt-4">
            <select class="form-select d-flex" id="scegli" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="name">Name</option>
                <option value="username">Username</option>
                <option value="email">Email</option>
            </select>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <form class="d-flex barraRicerca" role="search" onsubmit="event.preventDefault();">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" onkeyup="filtraSearch()" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </header>
    <main>
        <div id="users"></div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
